            <p>Vui lòng cập nhật thông tin của bạn!</p>
        </div>
    </div>
    <main class="thaydoi-main">
        <div class="thaydoi-container">
            <aside class="thaydoi-sidebar">
                <div class="thaydoi-profile">
                    <img src="https://storage.googleapis.com/a1aa/image/Ic7gu6iOCdOKE83IrRbFSkGs4tIste4FjvdfwmVHSM0.jpg" alt="User  avatar">

                <div class="thaydoi-flex items-center">
                    <i class="fas fa-sign-out-alt"></i>

                </div>
            </aside>
            <section class="thaydoi-content">
                <h2>Thay đổi thông tin khách hàng</h2>
                <form id="thaydoi-updateForm">
                    <div class="thaydoi-info">
                        <div>
                            <label for="fullname">Họ và tên</label>
                            <input type="text" id="fullname" value="Trần Đình Khôi">
                        </div>
                        <div>
                            <label for="phone">Số điện thoại</label>
                            <input type="text" id="phone" value="0918740422">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" value="trandinhkhoi842005@gmail.com">
                        </div>
                        <div>
                            <label for="city">Tỉnh/Thành Phố*</label>
                            <input type="text" id="city" value="Thành Phố Hồ Chí Minh">
                        </div>
                        <div>
                            <label for="district">Quận/Huyện*</label>
                            <input type="text" id="district" value="Quận Thủ Đưc">
                        </div>
                        <div>
                            <label for="ward">Xã/Thị Trấn*</label>
                            <input type="text" id="ward" value="Phường Hiệp Bình Chánh">
                        </div>
                        <div>
                            <label for="address">Tòa Nhà/Tên Đường</label>
                            <input type="text" id="address" value="445/9A Kha Vạn Cân">
                        </div>
                    </div>
                    <button type="submit">Cập nhật</button>
                </form>
