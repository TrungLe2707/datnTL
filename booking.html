<body>
    
    <div class="booking-index">
    <div class="booking-container">
        <h2>Đặt lịch giữ chỗ</h2>
        <div class="booking-box">
            <form>
                <h3>1. Thông tin khách hàng</h3>
                <input type="text" placeholder="Họ và tên" required>
                <input type="tel" placeholder="Số điện thoại" required>

                <h3>2. Chọn salon</h3>
                <select>
                    <option>Chọn tiệm đặt lịch</option>
                </select>
                <button class="booking-location-btn">Tìm địa chỉ gần bạn</button>

                <h3>3. Chọn dịch vụ</h3>
                <select>
                    <option>Chọn dịch vụ</option>
                </select>

                <h3>4. Chọn ngày, giờ & stylist</h3>
                <select>
                    <option>Chọn stylist</option>
                </select>
                <input type="date">

                <button type="submit" class="booking-confirm-btn">CHỐT GIỜ CẮT</button>
                <p class="booking-note">Cắt xong trả tiền, hủy lịch không sao</p>
            </form>
        </div>
    </div>
</div>
